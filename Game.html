                document.getElementById('L1').innerHTML += scorex;
                document.getElementById('L2').innerHTML += scorey;
                document.getElementById('L3').innerHTML += scorez;
                document.getElementById('L4').innerHTML += tot;

                if (tot >= 18 && tot <= 21) {
                    document.getElementById('L5').innerHTML += "S tier";
                }
                else if (tot >= 14 && tot <= 17) {
                    document.getElementById('L5').innerHTML += "A tier";
                }
                else if (tot >= 10 && tot <= 13) {
                    document.getElementById('L5').innerHTML += "B tier";
                }
                else if (tot >= 6 && tot <= 9) {
                    document.getElementById('L5').innerHTML += "C tier";
                }
                else if (tot >= 2 && tot <= 5) {
                    document.getElementById('L5').innerHTML += "D tier";
                }
                else if (tot >= 0 && tot <= 1) {
                    document.getElementById('L5').innerHTML += "F tier";
                }
                document.getElementById('Tally').style.display = "block";
            }
            document.getElementById('cover').style.display = "none";
        }

        function Restart() {

            minutes = 2;
            page = 0;
            seconds = 30;
            scorex = 0;
            scorey = 0;
            scorez = 0;
            guitar = 0;
            globe = 0;
            alarm = 0;
            soccer = 0;
            headphones = 0;
            mug = 0;
            rubshoes = 0;
            petbowl = 0;
            clock = 0;
            stuffed = 0;
            calendar = 0;
            sandals = 0;
            pillow = 0;
            pc = 0;
            bente = 0;
            sign = 0;
            dia = 0;
            broom = 0;
            letra = 0;
            motor = 0;
            trash = 0;
            document.getElementById('cover').style.display = "none";
            document.getElementById('Thepic').src = "https://wallpaperaccess.com/full/2713229.jpg";
            document.getElementById('found1img').src = "https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Orange_question_mark.svg/1200px-Orange_question_mark.svg.png";
            document.getElementById('found2img').src = "https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Orange_question_mark.svg/1200px-Orange_question_mark.svg.png";
            document.getElementById('found3img').src = "https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Orange_question_mark.svg/1200px-Orange_question_mark.svg.png";
            document.getElementById('found4img').src = "https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Orange_question_mark.svg/1200px-Orange_question_mark.svg.png";
            document.getElementById('found5img').src = "https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Orange_question_mark.svg/1200px-Orange_question_mark.svg.png";
            document.getElementById('found6img').src = "https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Orange_question_mark.svg/1200px-Orange_question_mark.svg.png";
            document.getElementById('found7img').src = "https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Orange_question_mark.svg/1200px-Orange_question_mark.svg.png";
            document.getElementById('found1').innerHTML = "Guitar";
            document.getElementById('found2').innerHTML = "Globe";
            document.getElementById('found3').innerHTML = "Mug";
            document.getElementById('found4').innerHTML = "Soccer Ball";
            document.getElementById('found5').innerHTML = "Headphones";
            document.getElementById('found6').innerHTML = "Rubber shoes";
            document.getElementById('found7').innerHTML = "Alarm Clock";
        }

        function Pause() {
            pausedm = minutes;
            pauseds = seconds;
            document.getElementById('next').innerHTML = "The Games is Paused"
            document.getElementById('nextbut').style.display = "none";
            document.getElementById('cover').style.display = "block";
            document.getElementById('resume').style.display = "block";
            minutes = 9;
            seconds = 0;
        }

        function Resume() {
            minutes = pausedm;
            seconds = pauseds;
            document.getElementById('next').innerHTML = "Level Complete! Continue?";
            document.getElementById('cover').style.display = "none";
            document.getElementById('nextbut').style.display = "block";
            document.getElementById('nextbut').style.marginLeft = "237px";
            document.getElementById('resume').style.display = "none";

        }

        function Menu() {
           location.href = "Mainmenu.html";

        }
    </script>
</head>
